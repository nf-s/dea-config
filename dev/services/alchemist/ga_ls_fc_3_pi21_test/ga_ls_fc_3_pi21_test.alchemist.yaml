specification:
  products:
    - ga_ls8c_ard_3
  measurements: ['nbart_green', 'nbart_red', 'nbart_nir', 'nbart_swir_1', 'nbart_swir_2']
  measurement_renames:
    nbart_green: green
    nbart_red: red
    nbart_nir: nir
    nbart_swir_1: swir1
    nbart_swir_2: swir2

  aws_unsigned: True
  transform: fc.virtualproduct.FractionalCover
  transform_url: 'https://github.com/GeoscienceAustralia/fc/'
  override_product_family: ard
  basis: nbart_green

  transform_args_per_product:
    ga_ls8c_ard_3:
      regression_coefficients:
        blue:
          - -53.9
          - 0.91901
        green:
          - -85.9
          - 1.06081
        red:
          - -33.8
          - 1.02577
        nir:
          - 185.9
          - 0.93353
        swir1:
          - 148.8
          - 0.96599
        swir2:
          - 18.7
          - 1.01419

output:
  location: s3://dea-public-data-dev/derivative/
  nodata: 255
  dtype: uint8
  preview_image:
    red: bs
    green: pv
    blue: pv
  explorer_url: https://explorer.dev.dea.ga.gov.au
  write_data_settings:
    overview_resampling: average
  reference_source_dataset: True
  write_stac: True
  inherit_geometry: True

  metadata:
    product_family: fc_pi21_test
    producer: ga.gov.au
    dataset_version: 2.5.1
    collection_number: 3
    naming_conventions: dea_c3
  properties:
    dea:dataset_maturity: interim

processing:
  dask_chunks:
    x: -1
    y: 4096